<div class="page-header">
        <h1>User Login</h1>
    </div>
    
    <form ng-submit="register.regUser(regData)">
    <!-- Username -->
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" ng-model="register.regData.username" placeholder="Please enter username.">
        <br>
    <!-- Password -->
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" ng-model="register.regData.password" placeholder="Please enter password.">
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    
    <br>
    
    <div class="jumbotron text-center" ng-show="register.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading...</p>
    </div>
    
    <br>
    
    <div class="show-hide-message" ng-show="register.successMsg">
        <div class="alert alert-success">{{register.successMsg}}</div>
    </div>
    
    <br>
    
    <div class="show-hide-message" ng-show="register.errorMsg">
        <div class="alert alert-danger">{{register.errorMsg}}</div>
    </div>
